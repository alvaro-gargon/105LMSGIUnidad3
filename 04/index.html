<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 4 DOM</title>
    <style>
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        mark{
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hola a todos.</p>
        <p>Me llamo <strong>Manz</strong>. <mark>New message</mark></p>
        <p hidden>Esto es un mensaje posterior oculto semánticamente.</p>
        <details>
            <summary>Más información</summary>
            <div>Esto es un desplegable que está colapsado.</div>
        </details>
    </div>
    <script>
        var container=document.querySelector('.container');
        var strong=document.querySelector('strong');
        var mark=document.querySelector('mark');
        var hidden=document.querySelectorAll('p[hidden]')[0];
        var detail=document.querySelector('details');

        container.firstChild.textContent="Adios a todos. Soy Manz";
        container.lastElementChild.innerHTML +="<p>Saludos a todos</p>";
        // el += es para que matenga lo anterior y se añada lo nuevo
        strong.textContent="Manzano";
        mark.style.display="block";
        hidden.removeAttribute("hidden");
        detail.open=true;
    </script>
</body>
</html>
